<script>
! ((document, undefined) => {

	const get = s => document.querySelector(s)
	const element = n => document.createElement(n)
	const insert = (p, e, b) => (p.insertBefore(e, b), p)

	var body, main
	var { title } = document

	function show(y) {
		if (!(y >= 0))
			y = body.className != 'in'
		body.className =  y ? 'in' : 'ni'
		if (y)
			scrollTo(0, 0)
	}

	onpopstate = state_change

	function state_change(z) {
		var state = z.state
		document.title = title
		if (state)
			return new_font(state)
		var url = location.hash.slice(1)
		if (url)
			changed({ url })
	}

	function changed(state, push) {
		document.title = title
		new_font(state)
		var u = location.href.replace(/#.*/, '')
		if (state.url)
			u += '#' + state.url
		if (push)
			history.pushState(state, document.title, u)
		else
			history.replaceState(state, document.title, u)
	}

	onload = () => {
		body = get('body')
		main = get('main')

		if (window.queryLocalFonts) {
			let e = get('#loc input')
			e.parentNode.hidden = false
			e.onfocus = z => {
				e.onfocus = null
				e.disabled = true
				queryLocalFonts().then(fonts => {
					local_fonts = fonts
					var dl = get('#fonts')
					for (let font of fonts) {
						let option = element('option')
						option.textContent = font.fullName
						dl.append(option)
					}
					if (fonts[0]) {
						e.disabled = false
						e.focus()
					} else
						e.placeholder = 'Denied'
				})
			}
		}

		get('#file').onchange = function() { // uses this
			var f = this.files
			if (f && (f = f[0])) {
				this.value = ''
				changed({ file: f }, 1)
				reset_forms()
			}
		}

		setTimeout(() => {
			get('#in').style.transition = 'all .1s'
		})

		state_change({})
	}

	onclick = z => {
		var e = z.target.closest('[id]')
		if (!e)
			return
		var { id } = e
		if (id == 'open')
			open()
		else if (id == 'x')
			show()
		else if (body.className && id != 'file' && document.getSelection().type != 'Range')
			show(!!e.closest('#in'))
	}

	onkeydown = z => {
		const KEY_O = 79
		const KEY_ESC = 27
		if (z.keyCode == KEY_O && z.ctrlKey) {
			z.preventDefault()
			open()
		}
		if (z.keyCode == KEY_ESC)
			show()
	}

	var local_fonts

	onsubmit = z => {
		z.preventDefault()
		var form = z.target
		reset_forms(form)
		var { value } = form[0]
		if (!value)
			return
		var action = {
			url() {
				changed({ url: value }, 1)
			},
			loc() {
				value = value.toLowerCase()
				let font = local_fonts?.find(font => font.fullName.toLowerCase() == value)
				if (font)
					font.blob().then(blob => changed({ file: blob }, 1))
			}
		}[form.id]
		action?.()
	}

	function open() {
		get('#file').click()
	}

	function reset_forms(except) {
		for (let form of document.querySelectorAll('form'))
			if (form != except)
				form.reset()
	}

	ondragenter = ondragover = ondrop = z => {
		var t = z.type
		var dt, v
		if (t == 'drop') {
			dt = z.dataTransfer
			if (v = dt.files[0]) {
				new_font({ file: v }, 1)
				reset_forms()
			}
			else if (v = dt.getData('URL'))
				location.hash = v
		}
		return !1
	}

	function new_font(o) {
		show(0)

		var out = main
		out.innerHTML = '<div>'
		out = out.firstChild
		out.textContent = 'Loading' + (o.url ? ' ' + o.url : '') + '...'
		out.innerHTML += '<div id=pb style=font-size:16px>'

		req(o, (o, b, t) => {
			if (!b)
				return error(t)

			try {
				var file = new Uint8Array(b)
				var font = font_info(file, {
					head: true,
					maxp: true,
					cmap: true,
					name: true,
					GPOS: false,
					GSUB: false,
					hhea: true,
					'OS/2': false
				})
			} catch (x) {
				out.innerHTML = ''
				return error(x)
			}

			out = main

			if (document.fonts)
				document.fonts.onloadingerror = z => {
					error("Can't render", get('main h2').nextSibling)
				}

			var css = document.styleSheets[1]
			var r = css.cssRules[0]
			var u = o.url
			if (!u)
				u = URL.createObjectURL(o.file)
			if (r)
				css.deleteRule(r)
			css.insertRule(`@font-face {font-family:thefont;src:url("${u}")}`, css.cssRules.length)

			list_font(font, file)
		})

		function error(t, before) {
			var e = element('p')
			e.className = 'err'
			e.textContent = t
			insert(out, e, before)
			get('#pb')?.remove()
		}
	}

	function list_font(font, file) {
		var { name, ranges, strings, features, created, modified } = font

		main.innerHTML = '<h2></h2><table id=t></table><dl compact></dl><p>'
		var [title, table, names, summ] = main.children
		title.textContent = document.title = name || 'No Name'

		var tbody = element('tbody')
		var row
		var n = 0
		if (ranges) for (let range of ranges) {
			let [start, len] = range
			let end = start + len

			while (n < start) {
				if ((n & 15) == 0) {
					let nx = start & ~15
					if (n != nx && row)
						row.className = 'b'
					n = nx
					if (n == start)
						break
					tr(n)
				}
				td()
				n++
			}
			do {
				if ((n & 15) == 0)
					tr(n)
				td(n)
			} while (++n < end)
		}
		while (n++ & 15)
			td()
		insert(table, tbody)

		function tr(u) {
			row = element('tr')
			insert(tbody, row)
			var s = u.toString(16).toUpperCase()
			s = u > 0xFFF ? s : '0'.repeat(4 - s.length) + s
			row.innerHTML = `<th>${s}`
		}

		function td(u) {
			var e = element('td')
			if (u != undefined) {
				e.className = 'c'
				let s = ''
				if (u > 0xFFFF) {
					u -= 0x10000
					s = String.fromCharCode(u>>10 | 0xD800)
					u = u & 0x3FF | 0xDC00
				}
				e.textContent = s + String.fromCharCode(u)
			}
			insert(row, e)
		}

		var ns = ["Copyright", "Family", "Subfamily", "Id", "Full Name",
		 "Version", "PostScript Name", "Trademark", "Manufacturer", "Designer",
		 "Description", "Manufacturer URL", "Designer URL", "License",
		 "License URL",,,,, "Sample Text",,,,,, "Variations PostScript Name Prefix"]

		for (let n in strings) {
			let dt = element('dt')
			let e = element('dd')
			let dd = e
			let nm = n in ns ? ns[n] : '#' + n
			dt.textContent = nm
			dt.title = n
			let v = strings[n]
			if (/URL/.test(nm)) {
				e = element('a')
				e.href = (
				 v.match(/^[^:/]+@/) ? 'mailto:' :
				 v.match(/^[a-z0-9]+:/i) ? '' : 'http://'
				) + v
				insert(dd, e)
			}
			e.textContent = v
			if (+n == 19)
				dd.style.fontFamily = 'thefont'
			insert(insert(names, dt), dd)
		}

		if (features?.[0]) {
			let e = element('p')
			e.textContent = 'Features: ' + features.join(' ')
			insert(main, e, summ)
		}

		var [dc, dm] = [created, modified].map(t => t && t.toISOString().slice(0, 10))
		var s = font.type
		var v = dm && dm != dc
		n = font.num_glyphs
		s += `, ${n} glyph` + (n - 1 ? 's' : '')
		 + `, ${file.length} bytes`
		 + (dc ? `, created <time>${dc}</time>` : '')
		 + (dm ? `, modified <time>${dm}</time>` : '')
		summ.innerHTML = s
	}

	function req(g, a) {
		if (g.file) {
			r = new FileReader
			r.onload = () => {
				a(g, r.result)
			}
			return r.readAsArrayBuffer(g.file)
		}

		var r = new XMLHttpRequest
		r.open('GET', g.url)
		r.setRequestHeader('Accept', 'font/*,*/*')
		r.responseType = 'arraybuffer'
		r.send()
		r.onload = () => {
			var s = r.status
			if(s && s != 200)
				r.onerror()
			else
				a(g, r.response)
		}
		r.onerror = () => {
			var v
			a(g, v, r.statusText || 'Error (CORS?)')
		}
		var pb = get('#pb')
		if (pb) !(r.onprogress = z => {
			var c0 = '\u25CB'
			var c1 = '\u25CF'
			var s
			if (!z)
				s = c0.repeat(10)
			else {
				let t = z.total
				let n = z.loaded
				if (t) {
					n = 10*(t - n)/t | 0
					s = c1.repeat(10 - n) + c0.repeat(n)
				} else {
					n %= 10
					s = c0.repeat(n) + c1 + c0.repeat(9 - n)
				}
			}
			pb.innerHTML = s
		}) ()
	}

	/* !INCLUDE */
}) (document)
</script>
